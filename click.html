<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Click</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .click {
        border: 1px solid black;
        height: 20px;
        width: 100px;
        border-radius: 10px;
        position: absolute;
      }
    </style>
  </head>

  <body>
    <button type="button" class="click" id="click">Click Me</button>

    <script>
      let Top = Math.floor(Math.random() * 91);
      let Left = Math.floor(Math.random() * 91);
      document.getElementById("click").style.top = Top + "%";
      document.getElementById("click").style.left = Left + "%";
      document.getElementById("click").addEventListener("click", () => {
        Top = Math.floor(Math.random() * 91);
        Left = Math.floor(Math.random() * 91);
        document.getElementById("click").style.top = Top + "%";
        document.getElementById("click").style.left = Left + "%";
      });
    </script>
  </body>
</html>
